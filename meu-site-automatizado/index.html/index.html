<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Automatizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Bem-vindo ao Meu Site Automatizado</h1>
        <p>Este site é totalmente automatizado e fácil de atualizar.</p>
    </section>

    <section id="posts">
        <h2>Posts Recentes</h2>
        <div id="conteudo-posts"></div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="form-contato">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="resposta"></p>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="data.js"></script>
<script src="script.js"></script>
